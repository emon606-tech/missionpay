<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Code Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      margin: 10px;
      border-radius: 6px;
    }
    input {
      width: 260px;
    }
    button {
      cursor: pointer;
      background-color: #ffc107;
      color: #000;
      border: none;
    }
    button:hover {
      background-color: #e0a800;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      white-space: pre-line;
      user-select: text;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Mission Code Generator</h1>
  <input type="text" id="username" placeholder="Enter your username" />
  <br />
  <button id="getCodeBtn">ğŸ” Get Code</button>
  <button id="copyBtn" style="display:none;">ğŸ“‹ Copy</button>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDIqU1m6cSbsNZE6Biil7r9rrgzzGtkeD0",
      authDomain: "missionpay-78730.firebaseapp.com",
      databaseURL: "https://missionpay-78730-default-rtdb.firebaseio.com",
      projectId: "missionpay-78730",
      storageBucket: "missionpay-78730.appspot.com",
      messagingSenderId: "687273510132",
      appId: "1:687273510132:web:ccd79a29a3023291478aa1",
      measurementId: "G-RW5K0MHG46"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const getCodeBtn = document.getElementById('getCodeBtn');
    const usernameInput = document.getElementById('username');
    const resultDiv = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');

    let currentCode = "";
    const COOLDOWN = 60000; // 1 minute in milliseconds

    getCodeBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      if (!username) return alert('Please enter your username.');

      const now = Date.now();
      const lastTime = localStorage.getItem(`mission_cooldown_${username}`);

      if (lastTime && now - lastTime < COOLDOWN) {
        const secondsLeft = Math.ceil((COOLDOWN - (now - lastTime)) / 1000);
        resultDiv.textContent = `â³ Please wait ${secondsLeft}s before getting another code.`;
        copyBtn.style.display = "none";
        currentCode = "";
        return;
      }

      const code = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
      currentCode = code;

      const date = new Date();
      const formattedDate = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}:${String(date.getSeconds()).padStart(2,'0')}`;

      try {
        const codesRef = ref(database, 'codes');
        const newCodeRef = push(codesRef);
        await update(newCodeRef, {
          username,
          code,
          createdAt: formattedDate
        });

        resultDiv.textContent = `ğŸ‘¤ User: ${username}\nğŸ”¢ Code: ${code}\nğŸ•’ Created At: ${formattedDate}`;
        copyBtn.style.display = "inline-block";
        localStorage.setItem(`mission_cooldown_${username}`, now.toString());
      } catch (error) {
        alert('âŒ Error saving to Firebase: ' + error.message);
      }
    });

    copyBtn.addEventListener('click', () => {
      if (currentCode) {
        navigator.clipboard.writeText(currentCode);
        copyBtn.textContent = "âœ… Copied!";
        setTimeout(() => copyBtn.textContent = "ğŸ“‹ Copy", 2000);
      }
    });
  </script>
</body>
</html>
